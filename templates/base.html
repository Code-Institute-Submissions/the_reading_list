<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<title>The Reading List</title>
</head>

<body>
	<header>
		<div class="row no-gutters">
			<div class="container-fluid col-12 banner">
				<div class="row no-gutters">
					<div class="container-fluid col-6">
						<div class="col title-logo">
							<div class="row no-gutters title_line1">The</div>
							<div class="row no-gutters title_line2">Reading</div>
							<div class="row no-gutters title_line3">List</div>

						</div>
					</div>
					<a href="#" class="container-fluid col-6 picture-logo">
						<img src="{{url_for('static', filename='images/tree_with_books_small.png')}}" alt="tree with books">
                    </a>

				</div>
			</div>
		</div>
		<ul id="dropdown1" class="dropdown-content">
			<li><a href="#!">one</a></li>
			<li><a href="#!">two</a></li>
			<li class="divider"></li>
			<li><a href="#!">three</a></li>
		</ul>
		<nav>
			<div class="nav-wrapper">
				<a href="{{url_for('get_registered')}}" class="register right mr-5">Register/Login</a>
				<a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
				<ul id="nav-mobile" class="left ml-3 hide-on-med-and-down">
					<li><a href="#">Home</a></li>
					<li><a class="dropdown-trigger" href="{{url_for('get_genres')}}"
							data-target="dropdown1">Genres<i class="material-icons right">arrow_drop_down</i></a></li>
					<li><a href="{{url_for('get_genres')}}">Genres</a></li>
					<li><a href="{{url_for('get_books')}}">Books</a></li>
					<li><a href="{{url_for('add_book')}}">Add a Book</a></li>

				</ul>
				<ul class="sidenav" id="mobile-nav">
					<li><a href="#">Home</a></li>
					<li><a class="dropdown-trigger" href="{{url_for('get_genres')}}"
							data-target="dropdown1">Genres<i class="material-icons right">arrow_drop_down</i></a></li>
					<li><a href="{{url_for('get_genres')}}">Genres</a></li>
					<li><a href="{{url_for('get_books')}}">Books</a></li>
					<li><a href="{{url_for('add_book')}}">Add a Book</a></li>

				</ul>
			</div>
		</nav>
	</header>
	<div class="container">
		{% block content %}
		{% endblock %}
	</div>
	<script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
		integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous">
	</script>
	<script type="text/javascript">
		$(document).ready(function(){
            $('.sidenav').sidenav();
            $('select').formSelect();
            $('.datepicker').datepicker({format:'mm-dd-yyyy'});
            $(".dropdown-trigger").dropdown();
        });
        
        //initial setup star rating 
        document.addEventListener('DOMContentLoaded', function(){
            let stars = document.querySelectorAll('.star');
            stars.forEach(function(star){
                star.addEventListener('click', setRating); 
            });
            
            let rating = parseInt(document.querySelector('.stars').getAttribute('data-rating'));
            let target = stars[rating - 1];
            target.dispatchEvent(new MouseEvent('click'));
        });

        function setRating(ev){
            let span = ev.currentTarget;
            let stars = document.querySelectorAll('.star');
            let match = false;
            let num = 0;
            stars.forEach(function(star, index){
                if(match){
                    star.classList.remove('rated');
                }else{
                    star.classList.add('rated');
                }
                //are we currently looking at the span that was clicked
                if(star === span){
                    match = true;
                    num = index + 1;
                }
            });
            document.querySelector('.stars').setAttribute('data-rating', num);
        }
        
	</script>
</body>

</html>
