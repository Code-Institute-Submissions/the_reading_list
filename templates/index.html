{% extends 'base.html' %}
{% block content %}

{% for genre in genres %}
<div class="row no-gutters col-12 text-align-center mt-5">
	<h3 class="title">{{ genre.genre_name }}</h3>
</div>
<ul>
	{% for book in books %}
	{% if book.genre_name == genre.genre_name %}
	<div class="row">
		<div class="col s12 m7">
			<div class="card">
				<div class="card-image">
					<a href="{{url_for('book', book_id=book._id)}}" class="img-holder">
						<img src="{{book.picture}}" alt="{{book.title}}">
                    </a>
				</div>
				<div class="card-action">
					<a href="#">View More of this genre</a>
				</div>
			</div>
		</div>
	</div>
	{% endif %}
	{% endfor %}
</ul>
{% endfor %}



{% endblock %}
