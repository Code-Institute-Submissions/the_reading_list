{% extends 'base.html' %}
{% block content %}
<div class="row no-gutters col-12 mx-auto mt-5">
	<h3 class="title mx-auto">{{book.title}}</h3>
	<div class="col-12">
	</div>
</div>
<div class="row no-gutters col-12 main_row mt-5">
	<div class="col-12 col-md-4 single_book_picture  text-center">
		<img src="{{book.picture}}" alt="{{book.title}}">
		<div class="mt-3">
			<a href="{{book.amazon}}" target="_blank" alt="link to amazon">Buy on Amazon.com</a>
		</div>
	</div>

	<div class="col-12 col-md-8 mx-auto mt-5">
		<ul class="collection">
			<i class="material-icons prefix">import_contacts</i>
			<li class="collection-item"><strong>Book Description: </strong></li>
			<li class="collection-item">{{book.description}}</li>
		</ul>
		<div class="col-12 text-center mt-5">
			<a href="{{url_for('edit_book', book_id=book._id)}}">
				<button class="btn edit btn-success mr-2" type="submit">Edit Book
            <i class="material-icons prefix">create</i>
        </button>
			</a>
			<a href="{{url_for('delete_book', book_id=book._id)}}"
				onclick="return confirm('Are you sure you want to delete this book?');">
				<button class="btn del" type="submit">Delete Book
            <i class="material-icons prefix">delete</i>
        </button>
			</a>
		</div>
	</div>

</div>



{% endblock %}
