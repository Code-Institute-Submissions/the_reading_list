{% extends 'base.html' %}
{% block content %}
<div class="row no-gutters col-12 mx-auto mt-5">
	<!--Gives the title for the selected book-->
	<h3 class="title mx-auto">{{book.title}}</h3>
	<div class="col-12">
	</div>
</div>
<div class="row no-gutters col-12 main_row mt-5">
	<!--Gives the book cover picture for the selected book and the amazon link underneath it-->
	<div class="col-12 col-md-4 single_book_picture  text-center">
		<img src="{{book.picture}}" alt="{{book.title}}">
		<div class="mt-3">
			<a href="{{book.amazon}}" target="_blank">Buy on Amazon.com</a>
		</div>
	</div>

	<div class="col-12 col-md-8 mx-auto">
		<div class="collection">
			<!--Gives the book desciption for the selected book-->
			<i class="material-icons prefix">import_contacts</i>
			<p class="collection-item"><strong>Book Description: </strong></p>
			<p class="collection-item">{{book.description}}</p>
			<p class="collection-item"><strong>Author: </strong>{{book.author}}</p>
            <p class="collection-item"><strong>Genre: </strong>{{book.genre_name}}</p>
		</div>
		<div class="col-12 text-center mt-5">
			<!--the button redirects to the edit page if the user wants to change the specifics for that book-->
			<button onclick="window.location.href='{{url_for('edit_book', book_id=book._id)}}'" class="btn edit btn-success mr-2" type="submit">Edit Book
                <i class="material-icons prefix">create</i>
            </button>
			<!--the button deletes the book from the database after confirmation-->
			<button onclick= "if (confirm('Are you sure you want to delete this book?')) window.location.href='{{url_for('delete_book', book_id=book._id)}}';" class="btn del" type="submit">Delete Book
                <i class="material-icons prefix">delete</i>
            </button>
		</div>
	</div>
</div>
{% endblock %}
